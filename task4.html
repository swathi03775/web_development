<!DOCTYPE html>
<html>
<head>
  <title>Introducing SmartWatch X5!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .product-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      margin: 20px 0;
    }
    .features {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .features li {
      margin-bottom: 10px;
    }
    .features li:before {
      content: "\2022";
      font-weight: bold;
      font-size: 1.5em;
      color: #333;
      margin-right: 5px;
    }
    .call-to-action {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .call-to-action:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Introducing SmartWatch X5!</h1>
    </div>
    <img class="product-image" src="smartwatch-x5.jpg" alt="SmartWatch X5">
    <h2>Key Features:</h2>
    <ul class="features">
      <li>Heart rate monitoring</li>
      <li>GPS tracking</li>
      <li>Water resistance up to 50m</li>
      <li>Long-lasting battery life</li>
      <li>Compatible with iOS and Android</li>
    </ul>
    <p>Pre-order now and experience the future of smartwatches!</p>
    <button class="call-to-action">Pre-Order Now</button>
  </div>
</body>
</html>
