<!-- example on html attributes -->
<!DOCTYPE html>
<html lang="en"> <!-- optional -->
  <head>
    <title>My 7th Page</title>
	<link rel="icon" href="bird.png"/>
			<!-- specific -->
  </head>
  <body color="pink">  <!-- specific -->
		<!-- global -->
    <h3align="center">Notepad++</h3>
	<palign="justify">This program is free software; you can redistribute it and/or modify it under the terms of the GNU General Public License as published by the Free Software Foundation; either version 3 of the License, or at your option any later version.</p>

	<!-- event -->
	<h2 onclick="alert('hey, you clicked on my tag')">Click here</h2>
	<!-- ondblclick, onmouseover, onmouseout, onsubmit,
		oninput, onchange, onpaste, oncut, oncontextmenu
		... -->
	
	<h2 id="hh1" onmouseover="hh1.innerText='Civil Engi'" onmouseout="hh1.innerText='Siva Kumar'">
	   Siva Kumar
	</h2>
	
	<h2 id="hh2" onmouseover="hh2.style.fontSize='40px'" onmouseout="hh2.style.fontSize='26px'">
	   Frontend Tech
	</h2>
  </body>
</html>
